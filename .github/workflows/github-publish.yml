name: publish on github

on:
  push:
    branches:
      - publish

env:
  NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: https://npm.pkg.github.com/
          scope: "@mr-fougere"
      - run: npm i -g pnpm
      - run: pnpm i
      - run: pnpm run build
      - run: pnpm publish
     
